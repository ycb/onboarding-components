<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding Components - Live Demo</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./dist/index.umd.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { ContentUploadModule } = OnboardingComponents;

        function App() {
            return React.createElement('div', {
                className: 'min-h-screen bg-gray-50 p-8'
            }, [
                React.createElement('div', {
                    key: 'header',
                    className: 'text-center mb-8 bg-white p-8 rounded-lg shadow-sm'
                }, [
                    React.createElement('h1', {
                        key: 'title',
                        className: 'text-4xl font-bold text-gray-900 mb-4'
                    }, 'Onboarding Components'),
                    React.createElement('p', {
                        key: 'subtitle',
                        className: 'text-lg text-gray-600'
                    }, 'A collection of reusable React components for user onboarding flows')
                ]),
                React.createElement('div', {
                    key: 'demo',
                    className: 'bg-white p-8 rounded-lg shadow-sm'
                }, [
                    React.createElement('h2', {
                        key: 'title',
                        className: 'text-2xl font-bold text-gray-900 mb-4'
                    }, 'Live Demo'),
                    React.createElement('p', {
                        key: 'description',
                        className: 'text-gray-600 mb-6'
                    }, 'Try out the interactive components below.'),
                    React.createElement(ContentUploadModule, {
                        key: 'contentUpload',
                        onFileUpload: (file, type) => console.log('File uploaded:', file, type),
                        onTextInput: (text, type) => console.log('Text input:', text, type),
                        onUploadError: (error, type) => console.error('Upload error:', error, type)
                    })
                ])
            ]);
        }

        ReactDOM.render(React.createElement(App), document.getElementById('root'));
    </script>
</body>
</html>
