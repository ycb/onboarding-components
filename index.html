                            className: 'bg-gray-800 text-green-400 p-4 rounded text-sm overflow-x-auto'
                        }, JSON.stringify(textInputs, null, 2))
                    ])
                ]),

                // Footer
                React.createElement('div', {
                    key: 'footer',
                    className: 'text-center mt-8 pt-8 border-t border-gray-200 text-gray-600 text-sm'
                }, [
                    React.createElement('p', {
                        key: 'text'
                    }, 'Made with ❤️ for better user onboarding experiences'),
                    React.createElement('p', {
                        key: 'links'
                    }, [
                        React.createElement('a', {
                            key: 'license',
                            href: 'https://github.com/ycb/onboarding-components/blob/main/LICENSE',
                            target: '_blank',
                            className: 'text-blue-600 hover:underline'
                        }, 'MIT License'),
                        ' | ',
                        React.createElement('a', {
                            key: 'issues',
                            href: 'https://github.com/ycb/onboarding-components/issues',
                            target: '_blank',
                            className: 'text-blue-600 hover:underline'
                        }, 'Report Issues'),
                        ' | ',
                        React.createElement('a', {
                            key: 'discussions',
                            href: 'https://github.com/ycb/onboarding-components/discussions',
                            target: '_blank',
                            className: 'text-blue-600 hover:underline'
                        }, 'Discussions')
                    ])
                ])
            ]);
        }

        // Render the app
        ReactDOM.render(React.createElement(App), document.getElementById('root'));
    </script>
</body>
</html>
